<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>{% block title %}Yasuhiro's Graffiti{% endblock %}</title>
<style>body{background:#ffffff;}</style>
<body>
  <header>
    <h1 class="title"><a href="/">Yasuhiro's Graffiti</a></h1>
    <nav>
      <ul class="nav navbar-nav">
        {# language #}
        {% for alt in get_alts(this) %}
          {% if this.alt != alt %}
          <li class="item"><a href="{{'./'|url(alt=alt) }}">{{ this.pad.config.get_alternative(alt).name['en']|title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
  <footer>
    <a href="https://gitlab.com/grauwoelfchen/website/blob/master/LICENSE">GFDL-1.3</a>, &copy; Copyright 2017 by Yasuhiro Asaka
  </footer>
</body>
