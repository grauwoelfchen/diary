{% from "macros/description.html" import render_description %}
<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="https://dl.grauwoelfchen.net/font/_css/Futura-Book.css">
<link rel="stylesheet" href="https://dl.grauwoelfchen.net/font/_css/Weekly-Light.css">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>{% block title %}{% endblock %}</title>
<style>body{background:#ffffff;}</style>
<body>
  <div class="wrapper">
    <header>
     {{ render_description('description', this) }}
    </header>
    <section class="container" tabindex="-1">
     {{ render_description('only mobile description', this, from_index=false) }}
      <div class="page">
        {% block body %}{% endblock %}
      </div>
      <footer>
        <a class="license" href="https://gitlab.com/grauwoelfchen/website/blob/master/LICENSE">GFDL-1.3</a><copyright>&copy; Copyright 2017 by Yasuhiro Asaka</copyright>
      </footer>
    </section>
  </div>
  <script>
(function() {
  // for scroll using keyboard
  var container = document.querySelector('.container');
  container.focus();
})();
  </script>
</body>
