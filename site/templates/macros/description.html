{% macro render_description(klass, that, from_index=true) %}
<div class="{{ klass }}">
  <h1 class="title"><a href="/">Grauwoelfchen's Diary</a></h1>
  <p><span class="monospaced">~<a href="https://grauwoelfchen.net/about">yasuhiro</a></span></p>
  <nav>
    <ul class="nav">
      {% for alt in get_alts(that) %}
        {% if that.alt != alt %}
        <li class="item"><a href="{{ './'|url(alt=alt) }}">{{ that.pad.config.get_alternative(alt).name['en']|title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
  <p>Miscellaneous daily posts</p>
</div>
{% endmacro %}
